Name: matching.rpc
ListenOn: 0.0.0.0:20015

# 撮合引擎配置
Matching:
  Symbols:
    - "BTCUSDT"
    - "ETHUSDT"
    - "BNBUSDT"
  OrderBookShards: 8
  BatchSize: 128
  WorkerCount: 32
  SnapshotInterval: 30s
  PersistEnabled: true   # 启用Redis持久化
  PersistInterval: 5s    # 每5秒持久化一次

# Redis配置 - 使用go-zero标准格式
RedisConf:
  Host: redis:6379
  Type: node
  Pass: ""