Name: gateway
Host: 0.0.0.0
Port: 8888

# RPC 服务器配置优化
Timeout: 30000  # RPC 调用超时 30 秒
KeepAlive:
  Time: 60  # 保持连接时间
  Timeout: 10  # 保持连接超时

# 日志配置（用于调试）
Log:
  Level: info
  Mode: console

OrderRpc:
  Endpoints:
    - "order:20016"  # 使用容器名和端口
  NonBlock: true
MatchRpc:
  Endpoints:
    - "matching:20015"  # 使用容器名和端口
  NonBlock: true

Gateway:
  WorkerCount: 16
  QueueSize: 65536
  BatchSize: 256
  FlushInterval: 100ms

# Redis配置 - 使用go-zero标准格式
RedisConf:
  Host: redis:6379
  Type: node
  Pass: ""

# 限流配置 - 使用go-zero TokenLimiter
RateLimit:
  Enabled: true
  Rate: 10000       # 每秒请求数
  Burst: 20000      # 突发容量
  OrderRate: 5000   # 订单接口限流
  OrderBurst: 10000 # 订单接口突发

# 熔断配置 - 使用go-zero Google SRE熔断器
Breaker:
  Enabled: true
  K: 1.5            # 当成功率低于66.7%时熔断

# 健康检查配置
HealthCheck:
  Enabled: true
  Path: /health
  LivePath: /health/live